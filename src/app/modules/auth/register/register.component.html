<div class="container">
  <h2>Registro</h2>
  <form (ngSubmit)="onRegister()" class="form-container">
    <div class="form">
      <div class="form-group">
        <label for="email">Correo electrónico:</label>
        <input type="email" id="email" [(ngModel)]="email" name="email" required class="form-input">
      </div>
      <div class="form-group">
        <label for="password">Contraseña:</label>
        <input type="password" id="password" [(ngModel)]="password" name="password" required class="form-input">
      </div>
      <div class="form-group">
        <label for="confirmPassword">Confirmar contraseña:</label>
        <input type="password" id="confirmPassword" [(ngModel)]="confirmPassword" name="confirmPassword" required class="form-input">
        <p class="error-message" *ngIf="!passwordsMatch">Las contraseñas no coinciden</p>
      </div>
      <button type="submit" class="form-button">Registrarse</button>
    </div>
  </form>
  <p class="from-here">Si ya tienes cuenta, inicia sesión <a routerLink="/login">desde aquí</a>.</p>

  <button class="google-button" (click)="onLoginWithGoogle()">
    <img class="google-icon" src="../../../../assets/g-logo.png" />
    Iniciar sesión con Google
  </button>
</div>
