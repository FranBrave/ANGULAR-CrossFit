<div class="container">
    <h2>Restablecer contraseña</h2>
    <form (ngSubmit)="onSubmit()">
      <div>
        <label for="email">Correo electrónico:</label>
        <input type="email" id="email" [(ngModel)]="email" name="email" required>
      </div>
      <button type="submit">Restablecer contraseña</button>
    </form>
  </div>
