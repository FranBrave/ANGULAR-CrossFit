<div class="container">
  <h2>Iniciar sesión</h2>
  <form (ngSubmit)="onLogin()" class="form-container">
    <div class="form">
      <div class="form-group">
        <label for="email">Correo electrónico:</label>
        <input type="email" id="email" [(ngModel)]="email" name="email" required class="form-input">
      </div>
      <div class="form-group">
        <label for="password">Contraseña:</label>
        <input type="password" id="password" [(ngModel)]="password" name="password" required class="form-input">
      </div>
      <button type="submit" class="form-button">Iniciar sesión</button>
    </div>
  </form>
  <p class="from-here">Si aún no estás registrado, hazlo <a routerLink="/register">desde aquí</a>.</p>
  <p class="from-here"> <a routerLink="/resetpassword">¿Has olvidado tu contraseña?</a></p>
  <button class="google-button" (click)="onLoginWithGoogle()">
    <img class="google-icon" src="../../../../assets/g-logo.png" />
    Iniciar sesión con Google
  </button>
  
</div>
